<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TODO App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <div class="background"></div>

  <main class="container">
    <header class="header">
      <h1>TODO</h1>
      <button class="theme-toggle-btn" aria-label="Toggle theme">
        <img src="images/icon-sun.svg" alt="Theme Toggle" />
      </button>
    </header>

    <form id="todo-form">
      <input type="text" placeholder="Create a new todo..." id="todo-input" />
    </form>

    <ul id="todo-list" class="task-list"></ul>

    <section class="footer">
      <span id="items-count">0 items left</span>
      <div class="filter-buttons">
        <button class="btn-all active">All</button>
        <button class="btn-active">Active</button>
        <button class="btn-completed">Completed</button>
      </div>
      <button id="clear-completed-btn">Clear Completed</button>      
    </section>
  </main>

  <p class="reorder-hint">Drag and drop to reorder list</p>

  <script src="script.js"></script>
</body>
</html>
